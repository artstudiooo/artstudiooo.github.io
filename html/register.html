<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Register Function</title>
		<link href="../css/register.css" rel="stylesheet" />
		<script src="../js/register.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
	</head>
	<body>
		<form onsubmit="return sendInfo()" action="../jsp/sendMail.jsp" method="post">
			<div class="top">京西注册</div><div class="line1"></div>
			<div class="container">
			<div class="body_label">
				<div class="virfication_code"><input type="text" name="input_box" class="input_box1" placeholder="请输入图片验证码" required="required" oninput="setCustomValidity(' ');" title="验证码">
					<a href="javascript:void(0)"><canvas class="virification_num">your browser does not support the canvas tag</canvas></a>
				</div>
				<div class="virfication_code"><input type="text" name="input_box" class="input_box2" placeholder="该功能暂时没用，可以随便写" required="required" oninput="setCustomValidity(' ');" title="xxx@qq.com">
					<input type="submit" class="send_virification_code" value="获取邮箱验证码" />
				</div>
					<div class="virfication_code"><input type="text" name="input_box" oninput="setCustomValidity(' ');" class="input_box3" required="required" placeholder="该功能暂时也没用，可以随便写">
				</div>
				<div class="virfication_code"><input type="password" name="input_box" oninput="setCustomValidity(' ');" class="input_box4" required="required" pattern="^(\w){6,20}$" placeholder="请设置6-10位登录密码">
					<a href="javascript:void(0)"><div class="set_secret"><span class="change">...</span></div></a>
				</div>
				<div class="protocol">注册即视为同意<a style="text-decoration: none;" href="javascript:void(0)"><span class="protocol_info">《京西用户注册协议》</span></a></div>
				<input type="submit" value="注册" class="submit_botton"/>
			</div>
		</form>
		</div>
	</body>
</html>
